{{ "<!-- SERVICES -->" | safeHTML }}
<section id="form">
    {{ with .Site.Params.form.headline }}
    <div class="container">
    <div class="row">
    <div class="col-lg-12 text-center">
    <h2 class="section-heading">{{ . }}</h2>
    <hr class="primary">
    <form name="contact" method="POST" data-netlify="true">
        <p>
                <h3>Nombre</h3>  
            <input type="text" name="name" />  <br />
        </p>
        <p>
                <h3>Email</h3><input type="email" name="email"/> <br />
        </p>
        <p>
                <h3>Fecha de llegada</h3> <input type="date" name="datetime"/> <br />
        </p>
        <p>
                <h3>Hora de llegada</h3><input type="time" name="arrivaltime"/> <br />
        </p>
        <p>
                <h3>Linea - Vuelo</h3><input type="text" name="flightnumber"/> <br />
        </p>
        <p>
                <h3>Fecha de Salida</h3> <input type="date" name="fechadesalida"/> <br />
        </p>
        <p>
                <h3>Hora de Salida</h3><input type="time" name="horadesalida"/> <br />
        </p>
        <p>
                <h3>Hotel</h3><input type="text" name="hotel"/> <br />
        </p>
        <p>
         <!-- <    <h3>Role <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select><h3> -->
        </p>
        <p>
                <h3>Message</h3> <textarea name="message"></textarea> <br />
        </p>
        <p>
        <button href="#about" class="btn btn-primary btn-xl page-scroll" type="submit" >Send</button>
        <!-- <button type="submit">Send</button>--> 
        </p>
      </form>
    </div>
    </div>
    </div>
    {{ end }}
</section>
